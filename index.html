<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		crossorigin="anonymous">

	<title>WebGL EWA Splatter</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12 text-center">
				<canvas id="glcanvas" class="img-fluid" width="640" height="480"></canvas>
			</div>
			<div class="mx-auto col-12 col-lg-8 row">
				<div class="col-12 col-lg-6 mb-lg-0 mb-2">
					Dataset: <select id="datasets" onchange="selectVolume()"></select>
				</div>
				<div class="col-12 mt-lg-2 mt-0">
					<p>Mouse Controls: Left-click + drag to rotate, scroll to zoom, right-click + drag to pan.
					<br/>
					Touch Controls: One finger drag to rotate, pinch to zoom, two finger drag to pan.
					</p>
					<div class="form-group">
						<label for="splatRadiusSlider">Splat Radius</label>
						<input type="range" class="form-control-range" id="splatRadiusSlider" min="0.2" max="3.0" step="0.1">
					</div>
					<p id="loadingText"></p>
					<div class="progress mb-2">
						<div id="loadingProgressBar" class="progress-bar" role="progressbar"
							aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
					</div>
					<a href="https://github.com/Twinklebear/webgl-ewa-splatter">
						Get the code on GitHub!</a>
				</div>
			</div>
		</div>
	</div>
	<script src="js/gl-matrix-min.js"></script>
	<script src="js/arcball.js"></script>
	<script src="js/ewa-splatter.js"></script>
</body>
</html>
